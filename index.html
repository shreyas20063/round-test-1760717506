<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dashboard-container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            margin-bottom: 2rem;
            color: #333;
        }
        .table-container {
            margin: 2rem 0;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <div class="dashboard-container">
                <h1>Welcome to Product Dashboard</h1>
                <button type="button" class="btn btn-primary btn-lg">View Products</button>
                
                <div class="table-container">
                    <table class="table table-striped table-hover" id="product-table">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Price</th>
                                <th scope="col">Stock</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Wireless Mouse</td>
                                <td>$29.99</td>
                                <td>45</td>
                            </tr>
                            <tr>
                                <td>Mechanical Keyboard</td>
                                <td>$89.99</td>
                                <td>23</td>
                            </tr>
                            <tr>
                                <td>USB-C Cable</td>
                                <td>$12.99</td>
                                <td>150</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <button type="button" class="btn btn-success btn-lg">Add Product</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
